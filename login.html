<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Jaraguá Futsal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <nav>
      <a href="#">Login</a>
      <a href="#">Elenco</a>
      <a href="#">Notícias</a>
      <a href="#">Ingressos</a>
    </nav>
  </header>

  <main>
    <div class="container-login">
      <h1>Login</h1>
      <p>Entre com sua conta para acessar recursos exclusivos</p>

      <form>
        <label for="email">Email ou CPF</label>
        <input type="text" id="email" placeholder="Digite seu email ou CPF">

        <div class="campo-senha">
            <label>Senha</label>
          <input type="password" id="senha">
          <span class="icone">&#128065;</span>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="cadastro">
        <span>Não tem uma conta? </span><a href="#">Cadastre-se</a>
      </div>
  </main>

</body>
</html>
